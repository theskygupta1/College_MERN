<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="todo-container" style="display: none;">
        <h1 class="text-center mb-4">To Do List</h1>
        <div class="form-group">
            <input type="text" id="Input" placeholder="Enter Item name">
        </div>
        <button class="btn btn-success btn-block" onclick="addItem()">Add Item</button>
        <ul id="todoList" class="work-list"></ul>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
